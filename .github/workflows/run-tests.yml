name: Lab9 CI/CD Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd lab9  # Переходим в папку lab9 
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Verify environment
      run: |
        cd lab9 
        python -c "import selenium; print('Selenium imported successfully')"
        python -c "import pytest; print('Pytest imported successfully')"
        echo "Chrome version:"
        google-chrome --version
        
    - name: Run tests with pytest
      run: |
        cd lab9  # Переходим в папку lab9
        python -m pytest test_ci_cd.py -v --html=test-report.html
        
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: lab9-test-report
        path: lab9/test-report.html  # Путь к отчету из папки lab9
        
    - name: Test status
      run: |
        echo "Lab9 CI/CD тесты выполнены успешно!"
        echo "Отчет доступен в разделе Artifacts"
