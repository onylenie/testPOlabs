<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <!-- Кнопки для ввода чисел -->
            <button class="red-button" onclick="clearResult()">C</button>
            <button class="action-button" onclick="handleClick('^')">^</button>
            <button class="action-button" onclick="handleClick('sqrt')">√</button>
            <button class="action-button" onclick="handleClick('/')">/</button>
            <button onclick="handleNumberClick('7')">7</button>
            <button onclick="handleNumberClick('8')">8</button>
            <button onclick="handleNumberClick('9')">9</button>
            <button class="action-button" onclick="handleClick('*')">*</button>
            <button onclick="handleNumberClick('4')">4</button>
            <button onclick="handleNumberClick('5')">5</button>
            <button onclick="handleNumberClick('6')">6</button>
            <button class="action-button" onclick="handleClick('-')">-</button>
            <button onclick="handleNumberClick('1')">1</button>
            <button onclick="handleNumberClick('2')">2</button>
            <button onclick="handleNumberClick('3')">3</button>
            <button class="action-button" onclick="handleClick('+')">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="handleNumberClick('0')">0</button>
            <button onclick="handleDecimalClick()">.</button>
            <button class="red-button" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
